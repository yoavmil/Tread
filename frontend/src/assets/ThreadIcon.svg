<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Drop shadow -->
  <defs>
    <filter id="shadow" x="-20%" y="-10%" width="140%" height="150%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#00000033"/>
    </filter>
    <linearGradient id="pinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F8EF7"/>
      <stop offset="100%" style="stop-color:#1A5DC8"/>
    </linearGradient>
  </defs>

  <!-- Pin body -->
  <path d="M32 4 C20 4 11 13 11 25 C11 38 32 60 32 60 C32 60 53 38 53 25 C53 13 44 4 32 4 Z"
    fill="url(#pinGrad)" filter="url(#shadow)"/>

  <!-- Inner circle -->
  <circle cx="32" cy="25" r="12" fill="white" opacity="0.95"/>

  <!-- Checkmark -->
  <polyline points="24,25 30,31 41,19"
    fill="none" stroke="#1A5DC8" stroke-width="3.5"
    stroke-linecap="round" stroke-linejoin="round"/>
</svg>
